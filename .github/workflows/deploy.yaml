name: Deploy Python App to AWS with Docker Compose

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t my-python-app .

      # Save the Docker image as a tar file
      - name: Save Docker image
        run: |
          mkdir -p docker-images
          docker save -o docker-images/my-python-app.tar my-python-app

      # Transfer the Docker image and docker-compose.yml to the AWS EC2 instance
      - name: Transfer files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          source: "docker-images/my-python-app.tar,compose.yaml"
          target: "~/"

      # Deploy to AWS EC2 using Docker Compose
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USERNAME }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Load the Docker image from the tar file
            docker load -i ~/my-python-app.tar

            # Stop and remove any existing containers
            docker-compose down || true

            # Start the application using Docker Compose
            docker-compose up -d